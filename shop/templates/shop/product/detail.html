{% extends 'shop/base.html' %}

{% block content %}
{% load static%}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 text-center">
            <!-- <img src="https://www.odoo.com/web/image/res.users/1072846/image_1024?unique=3f33558" alt="Generic product" class="img-fluid"> -->
            <!-- <img src="{% static 'img/placeholder.png' %}" alt="Generic product" class="img-fluid"> -->
            <img src="{{product.image.url}}" alt="Generic product" class="img-fluid">


        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <span class="text-primary float-end">${{ product.price }}.00</span>
                    <h5>{{ product }}</h5>
                    <p>{{ product.description | upper}}</p>
                    <form action="{% url 'shop:cart-add' product.id %}" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <!-- <input type="number" name="quantity" class="form-control" value="1"> -->
                             {{form.quantity}}
                            <button type="submit" class="btn btn-primary">Add to cart</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
